<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <button id="spinner" class="text-center btn btn-success d-none" type="button" disabled>
        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
        Loading...
    </button>

    <div id='details'>

    </div>
    <div class="w-75 mx-auto">
        <h1 class="text-primary text-center my-3">Search to Find Your Favourite Food</h1>
        <div class="input-group mb-3">
            <input id="input-value" type="text" class="form-control px-3" placeholder="Enter Food Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="getValue()" class="btn btn-outline-secondary" type="button" id="search-value">Button</button>
        </div>
    </div>
    <div id="items" class="row w-5 mx-auto row-cols-1 row-cols-md-3 g-5">
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/meal-db.js"></script>
</body>
</html>
