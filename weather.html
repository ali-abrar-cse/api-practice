<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body{
            background-image: url("images/bg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="input" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="loadData()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div id="main" class="weather-status d-none bg-secondary text-light fw-bolder text-center p-5 w-25 mx-auto rounded rounded-pill">
            <img id="icon" alt="">
            <h1 id="city"></h1>
            <h3><span id="deg"></span>&deg;C</h3>
            <h5>Feels Like: <span id="feel"></span>&deg;C</h5>
            <div class="row g-1 mt-3">
                <h6 class="col">Humidity: <span id="hum"></span>%</h6>
                <h6 class="col">Pressure: <span id="pres"></span> hPa</h6>
            </div>
            <h1 id="condition" class="lead"></h1>
        </div>
    </div>


    <script src="js/weather.js"></script>
</body>

</html>
